<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Multiplication Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="login_main">
            <h1>Multipliplication Game</h1>
            <div class="levels">
                <div class="your_level">
                    <div class="img1"><img src="./img/znayka.png" alt=""></div>
                    <div class="buttons">
                        <div><button><a href="#container">Let's Go</a></button> </div>
                    </div>
                    <div class="img1"><img src="./img/neznayka.png" alt=""></div>
                </div>
            </div>
        </div>

    </div>
    <div id="container">
        <h1 class="gametitle">Multiplication Game</h1>
        <div class="my_level">
            <div id="level">Level: <span id="LevelNumber">1</span></div>
        </div>
        <div class="your_level">
            <div class="img"><img src="./img/znayka.png" alt=""></div>
            <div id="board">
                <div class="scores">
                    <div id="right">Right</div>
                    <div id="wrong">Try again</div>
                </div>        
                <div id="problem"></div>
                <div id="instruction"></div>
                <div id="answers">
                    <div id="answer1" class="answer"></div>
                    <div id="answer2" class="answer"></div>
                    <div id="answer3" class="answer"></div>
                    <div id="answer4" class="answer"></div>
                </div>
                <div class="myScore">
                     <div id="score">Score: <span id="scoreNumber">1</span></div>
                </div>            
              
                <div class="run">
                    <div id="start">Start Game</div>
                </div>
                <div class="timer">
                    <div id="time">Time: <span id="remainingTime"></span>sec</div>
                </div>
                <div id="gameover"><img src="./img/gameOver.png" alt=""></div>
            </div>
            <div class="img"><img src="./img/neznayka.png" alt=""></div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
